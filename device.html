<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device</title>
    <link rel="stylesheet" href="device.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <img src="sneaker.png">
            <p><b>Steps Insight</b></p>
            </div>
            <img src="fire.png">
        </div>
        <div class="steps">
            <div class="cal">
                <p><b>Calories</b></p>
                <p>520 cal</p>
            </div>
            <div class="cal">
                <p><b>Time</b></p>
                <p>1h 25m</p>
            </div>
                
        
        <div class="cal">
            <p><b>Distance</b></p>
            <p>9 Km</p>
        </div>
    </div>
    <div class="display">
        <p>22/01/25 <img height="10px" width="10px" src="calendar.png"> </p>
        <p id="num">12086</p>
        <p>Goal: 20000</p>
    </div>
    <p><b>Link your device</b></p>
    <div class="link">
        <div class="grid">
            <img class="icon" src="smartphone.png" >
            <p>Smartphone</p>
        </div>
        <div class="grid">
            <img class="icon" src="heart.png" >
            <p>Smartwatch</p>
        </div>
        <div class="grid">
            <img class="icon" src="plus.png" >
            <p>Other device</p>
        </div>
    </div>
    <p id="a"><b>Log your steps from other activities</b></p>
    <ul class="list">
        <li class="items">
            <img src="walk.png">
            <span>Walking</span>
        </li>
        <!-- <li>
            <img src="jogging.png" >
            <span>Jogging</span>
        </li> -->
        <li class="items">
            <img src="bicycle.png">
            <span>Bicycling</span>
        </li>
        <li class="items">
            <img src="speed.png" >
            <span>Running</span>
        </li>
        <li class="items">
            <img src="female-flamenco-dancer.png" >
            <span>Dancing</span>
        </li>
        <li class="items">
            <img src="tennis.png">
            <span>Sports</span>
        </li>
        <li class="items">
            <img src="swimming.png" >
            <span> Swimming</span>
        </li>
    </ul>
    </div>
</body>
</html>
