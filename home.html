<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
            <div class="header">
                <img id="pic" src="https://img.freepik.com/premium-photo/image-25-year-old-indian-man-that-is-smiling-camera_878783-7219.jpg" >
                <div class="salutation">
                    <p>Welcome</p>
                    <p> <b>Anuj</b></p>
                </div>
                <img id="bell" src="bell.png" >
            </div>
            <div class="options">
                <div class="item">
                    <img src="doctor.png" >
                    <p>Doctors</p>
                </div>
                <div class="item">
                    <img src="sugar-blood-level.png">
                    <p>Book a Lab Test</p>
                </div>
                <div class="item">
                    <img src="health-check.png" >
                    <p>Test Reports</p>
                </div>
                <div class="item">
                    <img src="daily-health-app.png" >
                    <p>Fitness</p>
                </div>

            </div>
            <p class="heading"><b>Medicines Due</b></p>
            <div class="due">
                
                <div class="med">
                    <img width="50px" height="50px" src="eye-dropper.png">
                <div class="text">
                    <!-- <p>Drop</p> -->
                    <p>3 PM</p>
                    <p>15 drops</p>
                </div>
                    </div>
                    <div class="record">
                        <div id="done" class="box">
                            <p>Taken</p>
                        </div>
                        <div id="miss" class="box">
                            <p>Missed</p>
                        </div>

                    </div>
            </div>
            <p class="heading"><b>Log your medicines intake</b></p>
            <div class="grid">
                
                <div class="medicine">
                    
                    <div class="data">
                        <p>8 AM</p>
                        <img src="drugs.png">
                    </div>
                    <div class="a">
                        <p>1 Tablet</p>
                    </div>
                </div>
                <div class="medicine">
                    
                    <div class="data">
                        <p>3 PM</p>
                        <img src="eye-dropper.png">
                        
                    </div>
                    <div class="a">
                        <p>15 drops</p>
                    </div>
                </div>
                <div class="medicine">
                    
                    <div class="data">
                        <p>10:30 PM</p>
                        <img src="drugs.png">
                    </div>
                    <div class="a">
                        <p>1 Tablet</p>
                    </div>
                </div>
                
                <div class="add">
                    <img height="12px" width="12px" src="plus.png">
                    <span>Add More</span>
                </div>
            </div>
    </div>
</body>
</html>
